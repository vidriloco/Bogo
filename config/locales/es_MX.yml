      start:
        title: "¿Por qué implementar el Desarrollo Orientado al Transporte en el DF?"
        core: "El Desarrollo Orientado al Transporte (DOT) reduce la necesidad de viajar grandes distancias y ofrece una oportunidad para la densificación, de manera que los viajes se puedan hacer caminando, usando la bicicleta y el transporte público. "
        intro: "Esta estrategia posible de implementar en el DF, y su zona metropolitana, gracias a la existencia de una red de 547 km de transporte público de calidad, compuesta por Metro, Metrobús, el Servicio de Transportes Eléctricos, un tren suburbano – y el Mexibús (en el Estado de México). ITDP presenta una visualización que permite explorar las redes de transporte público existentes, más las propuestas de BRT de ITDP, y su relación con variables poblacionales, de vivienda y de económicas, con el fin de detectar oportunidades de Desarrollo Orientado al Transporte en la ciudad."
        action: "Conoce el mapa del DOT del DF >"
      dot:
        title: "El DOT a detalle"
        intro: "En el DF, en un radio de 800 metros alrededor de las 1004 estaciones de transporte público, existen muchas oportunidades, por ejemplo: se localizan 163,355 viviendas desocupadas, que permitiría cubrir el 29% de las necesidades de vivienda a 2020. Oportunidades que se multiplican con la implementación de transporte público, como con la propuesta de ITDP de 29 líneas más de BRT en las cuales se localizan otras 28,847 viviendas desocupadas, que permitirían cubrir las necesidades de vivienda del 34.7% del crecimiento poblacional a 2020. Con lo cual se podría evitar la expansión urbana de la ciudad y con ello, avanzar hacía su sustentabilidad real."
        action: "Visualiza el mapa del DOT del DF"
